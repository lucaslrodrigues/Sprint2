<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <link rel="stylesheet" href="styleLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <img id="logo" src="images/logo-nav.png" alt="logotipo_systoyanka">
            <div class="navbar">
                <li><a href="index.html">Início</a></li>
            </div>
        </div>
    </div>
    <div class="container_cadastro">
        <div class="titulos_cad">
            <span class="text_cadastrar">
                <h1>Crie sua conta na systoyanka.</h1><br>
                <h2>É rapido e fácil!</h2>
            </span>
        </div>
        <div class='boxes_cadastro'>
            <div class="boxes_1">
                <div class="box_cad">
                    <span>Nome</span>            
                    <input type="text" id="nome_ipt" >
                </div>
                <div class="box_cad">
                    <span>CNPJ</span>
                    <input type="text" id="cnpj_ipt" maxLength = "14">
                </div>
                <div class="box_cad">
                    <span>Telefone Fixo</span>
                    <input type="text" id="telefone_ipt" maxLength = "10">
                </div>
            </div>
            <div class="boxes_2">
                <div class="box_cad">
                    <span>Cidade</span>
                    <input type="text" id="cidade_ipt" >
                </div>
                <div class="box_cad">
                    <span>Bairro</span>
                    <input type="text" id="bairro_ipt" >
                </div>
                <div class="box_cad">
                    <span>Cep</span>
                    <input type="text" id="cep_ipt" maxLength = "8">
                </div>
            </div>
            <div class="boxes_3">
                <div class="box_cad">
                    <span>Login</span>
                    <input id="login_ipt" type="email" >
                </div>
                <div class="box_cad">
                    <span>Senha</span>
                    <input id="senha_ipt" type="password" >
                </div>
            </div>
        </div>
        <button onclick="cadastro()">Cadastrar</button>
        <span>Já possui cadastro? <a href="login.html">Faça login</a></span>
    </div>
</body>
</html>

<script>
    var quantidade = 0
    function cadastro(){
        var nome = nome_ipt.value
        var cnpj = cnpj_ipt.value
        var tel = telefone_ipt.value
        var cidade = cidade_ipt.value
        var bairro = bairro_ipt.value
        var cep = cep_ipt.value
        var login = login_ipt.value
        var senha = senha_ipt.value
        var quantidade = cnpj.length



        if(nome == ""){
            alert (`Por favor inserir um nome`)
        }
        else if(quantidade < 14){
            alert(`Por favor inserir um CNPJ com 14 digitos`)
            cnpj = Number(cnpj_ipt.value)
                 if(Number.isNaN(cnpj) || cnpj == 0){
             alert(`Por favor inserir um CNPJ valido`)
        }
    }
    var quantidade = tel.length
        if(quantidade < 10){
            alert(`Por favor inserir um telefone com 10 digitos`)
            tel = Number(tel_ipt.value)
        }
         else if(Number.isNaN(tel) || tel == 0){
            alert(`Por favor inserir um telefone fixo valido`)
        }
        else if(cidade == ""){
            alert (`Por favor inserir uma cidade`)
        }
        else if(bairro == ""){
            alert (`Por favor inserir um bairro`)
        }
        quantidade = cep.length
        if(quantidade < 8){
            alert(`inserir um CEP com 8 digitos`)
            cep = Number (cep_ipt.value)
        }
        else if(Number.isNaN(cep) || cep == 0){
            alert (`Por favor inserir um CEP valido`)
        }
        else if(login == ""){
            alert (`Por favor inserir um login`)
        }
        else if (senha == ""){
            alert (`Por favor inserir uma senha`)
        }

    }
</script>
